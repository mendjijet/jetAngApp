<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Students title</mat-card-title>
      <button mat-button (click)="openDialog()">Open dialog</button>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (change)="filterStudents($event)" />
      </mat-form-field>
      <table
        matSort
        mat-table
        [dataSource]="studentsDataSource"
        class="mat-elevation-z1">
        <!-- Name Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
          <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
          <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="matricule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricule</th>
          <td mat-cell *matCellDef="let element">{{ element.matricule }}</td>
        </ng-container>

        <ng-container matColumnDef="programId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Filiere</th>
          <td mat-cell *matCellDef="let element">{{ element.programId }}</td>
        </ng-container>

        <ng-container matColumnDef="payments">
          <th mat-header-cell *matHeaderCellDef>Payments</th>
          <td mat-cell *matCellDef="let element">
            <button
              (click)="studentPayments(element)"
              mat-raised-button
              color="primary"
            >
              Payments
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editStudent(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteStudent(element.matricule)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15, 30, 50, 100]"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
